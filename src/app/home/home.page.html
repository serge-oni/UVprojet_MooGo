<ion-header >
  <ion-toolbar>
    <ion-title>
       Moo_Go
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="padding">

    <div class="logo">
      <ion-img src="..\assets\icon\moogologo.PNG"></ion-img>
    </div>


    <ion-item>
      <ion-label color="light">Email</ion-label>
      <ion-input color="light" placeholder="Addresse mail svp" type="email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input color="light" placeholder="mot de passe svp" type="password" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>

                            <div *ngIf="!connected">

                            </div>

    <ion-item lines="none">
      <ion-button color="light" fill="clear" slot="end">Mot de passe oubli√©?</ion-button>
    </ion-item>

    <ion-button color="primary" fill="outline" shape="round"  expand="block" (click)="login()" routerLink="/accueil">Connexion</ion-button>
    <ion-button  shape="round" fill="outline" expand="block" (click)="signUp()">Inscription</ion-button>

    <ion-item lines="none">
      <ion-label color="light">
        Ou alors connecte toi avec
      </ion-label>
    </ion-item>
  </div>

  <div class="flex">
    <ion-button expand="block" shape="round" background-color="blue">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Facebook
    </ion-button>

    <ion-button expand="block" shape="round" background-color="red">
      <ion-icon slot="end" name="logo-google"></ion-icon>
      Google
    </ion-button>

  </div>

</ion-content>
